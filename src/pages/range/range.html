<ion-header>
  <ion-navbar>
    <ion-title>range</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>
      Ajuste os controles
    </ion-list-header>

    <ion-item>
      <ion-range [(ngModel)] ="brightness">
        <ion-icon range-left small name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range
      min="-200"
      max="200" pin="true"
      [(ngModel)] = "contrast"
      color ="secondary">
        <ion-icon range-left small name="contrast"></ion-icon>
        <ion-icon range-right name="contrast"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range
      dualKnobs="false"
      pin="true"
      [(ngModel)] ="structure"
      color="dark">
        <ion-icon range-left small name="brush"></ion-icon>
        <ion-icon range-right name="brush"></ion-icon>
      </ion-range>
    </ion-item>


    <ion-item>
      <ion-range
        min="1000" max="2000" step="100"
        snaps="true"
        [(ngModel)] = "warmth" color = "danger">

        <ion-icon range-left small color="danger" name="thermometer"></ion-icon>
        <ion-icon range-right color="danger" name="thermometer"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
